<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
    <h1>tela de login</h1>
     <input  class="btn-blocktype="text" id="user" placeholder="digite seu usuário">
     <input class ="bnt-=typepassword" id="senha" placeholder="digite sua senha">
     <br>
     <button onclick="entrar()">entrar</button>
     <hr>
     <div id="tela"></div>
</body>
<footer>
<script>
let user="eu mesmo" , senha="123456" , user1="" ,senha1="";
function entrar(){
    user1=document.getElementById("user").value;
    senha1=document.getElementById("senha").value;
    //alert(user1);
   //alert(senha1);
   if(user1!=user){
    document.getElementById("tela").innerHTML+="usuario errado<br>"
   }if (senha!=senha){
        document.getElementById("tela").innerHTML+="senha inválida<br>"
   }
   if(user1==user&&senha1==senha){
    document.getElementById("tela").innerHTML="login efetuado com sucesso"
   }
}
</script>    
</footer>
</html>
